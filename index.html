<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Emoji Mirror</title>

  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      font-family: system-ui;
    }

    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    video {
      transform: scaleX(-1);
      border-radius: 12px;
      opacity: 0;
      pointer-events: none;
      position: absolute;
    }

    #emoji {
      width: 50vmin;
      height: 50vmin;
      object-fit: contain;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <div id="container">
    <video id="video" width="640" height="480" autoplay muted></video>
    <img id="emoji" alt="" src="" />
  </div>
    <script src="https://unpkg.com/face-api.js@0.22.2/dist/face-api.min.js"></script>

  <script src="script.js"></script>
</body>
</html>
